<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image offer</title>
  <style>
    .container-img{
      display: inline-block;
      /* width: 200px; */
      position: relative;
    }
    .cloth{
      width: 200px;
      height: 250px;
    }
    .offer{
      background-color: black;
      color: white;
      position: absolute;
      top: 10px;
      right: 0px;
      font-size: 12px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container-img">
    <div class="img">
      <img class="cloth" src="../thumbnails/shirt.jpg" alt="">
    </div>
    <div class="offer">
      20% OFF
    </div>
  </div>
</body>
</html>
